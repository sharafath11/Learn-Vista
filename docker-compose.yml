version: "3.9"
services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      # Replace this with your Atlas connection string
      - DATABASE_URL=mongodb+srv://<username>:<password>@<cluster-url>/<database-name>?retryWrites=true&w=majority
    networks:
      - learnvista-network
    # Removed dependency on local mongo

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BASEURL=http://server:4000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASEURL=http://server:4000
    networks:
      - learnvista-network
    depends_on:
      - server

networks:
  learnvista-network:
    driver: bridge